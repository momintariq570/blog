<div class="container write-blog-container">
  <h1>New Blog</h1>
  <br>
  <form #newBlogForm="ngForm" (ngSubmit)="saveBlog(newBlogForm)" autocomplete="off">
    <div class="form-group">
      <label>Title</label>
      <em *ngIf="newBlogForm.controls.title?.invalid && (newBlogForm.controls.title?.touched || mouseoverSubmit)">Required</em>
      <input class="form-control" (ngModel)="title" name="title" id="title" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Summary</label>
        <em *ngIf="newBlogForm.controls.summary?.invalid && (newBlogForm.controls.summary?.touched || mouseoverSubmit)">Required</em>
        <textarea class="form-control" rows="3" (ngModel)="summary" name="summary" id="summary" type="text" placeholder="Write your summary here ..." required></textarea>
      </div>
    <div class="form-group">
      <label>Body</label>
      <em *ngIf="newBlogForm.controls.body?.invalid && (newBlogForm.controls.body?.touched || mouseoverSubmit)">Required</em>
      <textarea class="form-control" rows="10" (ngModel)="body" name="body" id="body" type="text" placeholder="Write your blog here ..." required></textarea>
    </div>
    <div class="form-group">
      <span (mouseenter)="mouseoverSubmit=true" (mouseleave)="mouseoverSubmit=false">
        <button type="submit" [disabled]="newBlogForm.invalid" class="btn btn-primary">Submit</button>
      </span>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
