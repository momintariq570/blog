<div class="card blog-card">
  <div class="card-body">
    <h5 class="card-title">{{blog.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{blog.author}}</h6>
    <p class="card-text text-truncate">{{blog.summary}}</p>
    <a href="#" *ngIf="authService.isAuthenticated()" class="card-link">Like</a>
    <a href="#" *ngIf="authService.isAuthenticated()" class="card-link">Share</a>
  </div>
</div>
