<div class="container blog-details-container">
    <h1 class="blog-title">{{blog?.title}}</h1>
    <div class="row blog-metadata">
        <span class="col-sm">{{blog?.author}}</span>
        <span class="col-sm">Date created: {{blog?.dateCreated | date: 'dd/MM/yyyy'}}</span>
        <span class="col-sm">Date updated: {{blog?.dateUpdated | date: 'dd/MM/yyyy'}}</span>
    </div>
    <p>{{blog?.summary}}</p>
    <p>{{blog?.body}}</p>
</div>
<div class="container blog-details-container">
  <h5>Comments</h5>
  <p data-toggle="modal" data-target="#exampleModal">Add a Comment</p>
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a Comment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Comment:</label>
              <textarea rows="10" class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
