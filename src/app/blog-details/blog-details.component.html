<div class="container blog-details-container">
    <h1 class="blog-title">{{blog?.title}}</h1>
    <div class="row blog-metadata">
        <em class="col-sm">{{blog?.author}}</em>
        <span class="col-sm">Date created: {{blog?.dateCreated}}</span>
        <span class="col-sm">Date updated: {{blog?.dateUpdated}}</span>
    </div>
    <p>{{blog?.summary}}</p>
    <p>{{blog?.body}}</p>
</div>
